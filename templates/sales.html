{% extends "base.html" %}

{% block content %}

    <form class=" light:bg-gray-200 light:text-black">
         <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="flex flex-col">
                <label for="bill_no" class="mb-1 text-base">Bill No. / बिल नंबर:</label>
                <input type="number" id="bill_no" value="1" class="p-2 bg-gray-700 text-white rounded-md light:bg-gray-200 light:text-black">
            </div>
            <div class="flex flex-col">
                <label for="time" class="mb-1 text-base">Time / समय:</label>
                <input type="time" id="time" class="p-2 bg-gray-700 text-white rounded-md light:bg-gray-200 light:text-black">
            </div>
            <div class="flex flex-col">
                <label for="date" class="mb-1 text-base">Date / दिनांक:</label>
                <input type="date" id="date" class="p-2 bg-gray-700 text-white rounded-md light:bg-gray-200 light:text-black">
            </div>
        </div>    

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="flex flex-col">
                <label for="name" class="mb-1 text-base">Name / नाम:</label>
                <input type="text" id="name" class="p-2 bg-gray-700 text-white rounded-md light:bg-gray-200 light:text-black" placeholder="Enter Name" onkeyup="fetchNameSuggestions(this.value)">
                <div id="name_list" class="bg-white text-black rounded-md mt-20 rounded-lg w-60 shadow-lg z-50 absolute"></div>
            </div>
            
            <div class="flex flex-col">
                <label for="vehicle_number" class="mb-1 text-base">Vehicle Number / वाहन नंबर:</label>
                <input type="text" id="vehicle_number" class="p-2 bg-gray-700 text-white rounded-md light:bg-gray-200 light:text-black" placeholder="Enter Vehicle Number" onkeyup="fetchVehicleNumbers(this.value)">
                <div id="vehicle_list" class="bg-white text-black rounded-md mt-20 w-60 shadow-lg z-50 absolute"></div>
            </div>
        
        
            <div class="flex flex-col">
                <label for="driver_name" class="mb-1 text-base">Driver Name / चालक का नाम:</label>
                <input type="text" id="driver_name" placeholder="Enter Driver Name" class="p-2 bg-gray-700 text-white rounded-md light:bg-gray-200 light:text-black">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="flex flex-col">
                <label for="weight_before_load" class="mb-1 text-base">Weight Before Load (kg) / लोड से पहले का वजन (किलो):</label>
                <input type="number" id="weight_before_load" placeholder="Enter Weight Before Load" class="p-2 bg-gray-700 text-white rounded-md light:bg-gray-200 light:text-black">
            </div>
            <div class="flex flex-col">
                <label for="weight_after_load" class="mb-1 text-base">Weight After Load (kg) / लोड के बाद का वजन (किलो):</label>
                <input type="number" id="weight_after_load" placeholder="Enter Weight After Load" class="p-2 bg-gray-700 text-white rounded-md light:bg-gray-200 light:text-black">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="flex flex-col">
                <label for="total_weight_tonnes" class="mb-1 text-base">Total Weight in tonnes / कुल वजन (टन):</label>
                <input type="number" id="total_weight_tonnes" placeholder="Enter Total Weight" class="p-2 bg-gray-700 text-white rounded-md light:bg-gray-200 light:text-black">
            </div>
            <div class="flex flex-col">
                <label for="total_weight_brass" class="mb-1 text-base">Total Weight in Brass / कुल वजन (ब्रास):</label>
                <input type="number" id="total_weight_brass" placeholder="Enter Weight in Brass" class="p-2 bg-gray-700 text-white rounded-md light:bg-gray-200 light:text-black">
            </div>
        </div>

        <div class="mb-6">
            <label class="text-base mb-2 block">Select Size / आकार चुनें:</label> 
            <div class="space-y-2 pl-40"> 
                <div class="flex items-center">
                    <input id="size_6mm" type="checkbox" value="" class="ml-4 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="size_6mm" class="ms-2 text-lg  ">6 mm</label>
                    <input type="number"  value=100  class="w-16 bg-gray-600 ml-6 rounded text-white light:bg-gray-200 light:text-black px-2  mr-2">
                    <p>Rs</p>

                    <input id="size_12mm" type="checkbox" value="" class="ml-24 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="size_12mm" class="ms-2 text-lg">12 mm</label>
                    <input type="number"  value=100  class="w-16 bg-gray-600 ml-4 rounded text-white px-2 light:bg-gray-200 light:text-black mr-2">
                    <p>Rs</p>

                    <input id="size_20mm" type="checkbox" value="" class="ml-24 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="size_20mm" class="ms-2 text-lg">20 mm</label>
                    <input type="number"  value=100  class="w-16 bg-gray-600 ml-4 rounded text-white px-2 light:bg-gray-200 light:text-black mr-2">
                    <p>Rs</p>

                    <input id="size_40mm" type="checkbox" value="" class="ml-24 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="size_40mm" class="ms-2 text-lg">40 mm</label>
                    <input type="number"  value=100  class="w-16 bg-gray-600 ml-4 rounded text-white px-2 light:bg-gray-200 light:text-black mr-2">
                    <p>Rs</p>

                </div>

                <div class="flex items-center">
                    <input id="size_60mm" type="checkbox" value="" class="ml-4 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="size_60mm" class="ms-2 text-lg">60 mm</label>
                    <input type="number"  value=100  class="w-16 bg-gray-600 ml-4 rounded text-white px-2 light:bg-gray-200 light:text-black mr-2">
                    <p>Rs</p>

                    <input id="size_GSB" type="checkbox" value="" class="ml-24 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="size_GSB" class="ms-2 text-lg ">GSB</label>
                    <input type="number"  value=100  class="w-16 bg-gray-600 ml-10 rounded text-white px-2 light:bg-gray-200 light:text-black mr-2">
                    <p>Rs</p>

                    <input id="size_KK" type="checkbox" value="" class="ml-24 w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="size_KK" class="ms-2 text-lg">KK</label>
                    <input type="number"  value=100  class="w-16 bg-gray-600 ml-12 rounded text-white px-2 light:bg-gray-200 light:text-black mr-2">
                    <p>Rs</p>
                </div>
            
            </div>
        </div>
        
    <!-- Submit Button -->
    <div class="flex justify-center mt-6">
        <button type="reset" value="reset" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-8 rounded-md focus:outline-none focus:ring focus:ring-red-500">
            Clear
        </button>
        <button type="submit" class="ml-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring focus:ring-green-500">
            Submit
        </button>
    </div>
</form>
<script>
        // Set the current time and date
        const now = new Date();
        const time = now.toTimeString().slice(0, 5);
        const date = now.toISOString().slice(0, 10);
        document.getElementById('time').value = time;
        document.getElementById('date').value = date;

        // Name data (sample names)
        const names = ['John Doe', 'Jane Smith', 'Michael Johnson', 'Anuj Deshmukh', 'Arjun', 'Raja', 'Raj', 'Manoj', 'Ram'];
        // Fetch name suggestions based on user input
        function fetchNameSuggestions(query) {
            const suggestions = names.filter(name => name.toLowerCase().includes(query.toLowerCase()));
            const suggestionsBox = document.getElementById('name_list');

            suggestionsBox.innerHTML = '';  // Clear previous suggestions

            suggestions.forEach(name => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'cursor-pointer px-4 py-2 hover:bg-gray-200';
                suggestionItem.textContent = name;
                suggestionItem.onclick = () => {
                    document.getElementById('name').value = name;
                    suggestionsBox.innerHTML = '';  // Clear suggestions after selection
                };
                suggestionsBox.appendChild(suggestionItem);
            });
        }


        // Vehicle number data (sample data)
        const vehicleNumbers = ['MH12AB1234', 'GJ20ZZ9999', 'HR14XY5678', 'MH15AB1234', 'MH16HY5878', 'UP27AZ0099'];
        // Fetch vehicle number suggestions based on user input
        function fetchVehicleNumbers(query) {
            const suggestions = vehicleNumbers.filter(vehicle => vehicle.toLowerCase().includes(query.toLowerCase()));
            const suggestionsBox = document.getElementById('vehicle_list');

            suggestionsBox.innerHTML = '';  // Clear previous suggestions

            suggestions.forEach(vehicle => {
                const suggestionItem = document.createElement('div');
                suggestionItem.className = 'cursor-pointer px-4 py-2 hover:bg-gray-200';
                suggestionItem.textContent = vehicle;
                suggestionItem.onclick = () => {
                    document.getElementById('vehicle_number').value = vehicle;
                    suggestionsBox.innerHTML = '';  // Clear suggestions after selection
                };
                suggestionsBox.appendChild(suggestionItem);
            });
        }
       
</script>



{% endblock %}
