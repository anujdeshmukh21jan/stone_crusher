{% extends "base.html" %}

{% block content %}
         <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="flex flex-col">
                <label for="bill_no" class="mb-1 text-sm">Bill No. / बिल नंबर:</label>
                <input type="number" id="bill_no" value="1" class="p-2 bg-gray-700 text-white rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="time" class="mb-1 text-sm">Time / समय:</label>
                <input type="time" id="time" value="17:22" class="p-2 bg-gray-700 text-white rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="date" class="mb-1 text-sm">Date / दिनांक:</label>
                <input type="date" id="date" value="2024-09-16" class="p-2 bg-gray-700 text-white rounded-md">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="flex flex-col">
                <label for="name" class="mb-1 text-sm">Name / नाम:</label>
                <input list="name-options" id="name" class="p-2 bg-gray-700 text-white rounded-md" placeholder="Enter Name">
                <datalist id="name-options">
                    <option value="John Doe">
                    <option value="Jane Smith">
                    <option value="Michael Johnson">
                </datalist>
            </div>
            <div class="flex flex-col">
                <label for="vehicle_number" class="mb-1 text-sm">Vehicle Number / वाहन नंबर:</label>
                <input list="vehicle-number-options" id="vehicle_number" class="p-2 bg-gray-700 text-white rounded-md" placeholder="Enter Vehicle Number">
                <datalist id="vehicle-number-options">
                    <option value="MH12AB1234">
                    <option value="MH14XY5678">
                    <option value="MH20ZZ9999">
                </datalist>
            </div>
        
        
            <div class="flex flex-col">
                <label for="driver_name" class="mb-1 text-sm">Driver Name / चालक का नाम:</label>
                <input type="text" id="driver_name" placeholder="Enter Driver Name" class="p-2 bg-gray-700 text-white rounded-md">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="flex flex-col">
                <label for="weight_before_load" class="mb-1 text-sm">Weight Before Load (kg) / लोड से पहले का वजन (किलो):</label>
                <input type="number" id="weight_before_load" placeholder="Enter Weight Before Load" class="p-2 bg-gray-700 text-white rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="weight_after_load" class="mb-1 text-sm">Weight After Load (kg) / लोड के बाद का वजन (किलो):</label>
                <input type="number" id="weight_after_load" placeholder="Enter Weight After Load" class="p-2 bg-gray-700 text-white rounded-md">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="flex flex-col">
                <label for="total_weight_tonnes" class="mb-1 text-sm">Total Weight in tonnes / कुल वजन (टन):</label>
                <input type="number" id="total_weight_tonnes" placeholder="Enter Total Weight" class="p-2 bg-gray-700 text-white rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="total_weight_brass" class="mb-1 text-sm">Total Weight in Brass / कुल वजन (ब्रास):</label>
                <input type="number" id="total_weight_brass" placeholder="Enter Weight in Brass" class="p-2 bg-gray-700 text-white rounded-md">
            </div>
        </div>

        <div class="mb-6">
            <label class="text-sm mb-2 block">Select Size / आकार चुनें:</label> 
            <div class="space-y-2 pl-40"> 
                <div class="flex items-center">
                    <input type="checkbox" id="size_6mm" class="mr-2">
                    <label for="size_6mm" class="text-sm">6 mm</label> 
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="size_12mm" class="mr-2">
                    <label for="size_12mm" class="text-sm">12 mm</label> 
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="size_20mm" class="mr-2">
                    <label for="size_20mm" class="text-sm">20 mm</label> 
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="size_40mm" class="mr-2">
                    <label for="size_40mm" class="text-sm">40 mm</label> 
                </div>
                <!-- <div class="flex items-center">
                    <input type="checkbox" id="size_60mm" class="mr-2">
                    <label for="size_60mm" class="text-sm">60 mm</label> 
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="size_GSB" class="mr-2">
                    <label for="size_GSB" class="text-sm">GSB</label> 
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="size_KK" class="mr-2">
                    <label for="size_KK" class="text-sm">KK</label>  -->
                </div>
            </div>
        </div>
        <!-- <style>
            input[type="checkbox"] {
                transform: scale(1.5); 
                margin-right: 10px; 
            }
        </style> -->
        

    </div>
        <!-- Submit Button -->
    <div class="flex justify-center mt-6">
        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </div>
{% endblock %}
