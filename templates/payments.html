{% extends "base.html" %}

{% block content %}
{% load static %}


<div class="fixed bottom-30 right-5">
    <button 
        id="openModalBtn" 
        class="relative hover:bg-dark text-white font-sm py-2 px-6 rounded-xl focus:outline-none focus:ring focus:ring-dark-500 flex items-center space-x-2"
        data-tooltip="Add Client"  
    >
        <span class="flex border-2 items-center justify-center bg-black rounded-full p-2 hover:bg-zinc-600">
            <img src="{% static 'icons/adduser.png' %}" alt="Add Icon" class="w-8 h-8">
        </span>
    </button>
</div>



<div class="flex items-center mt-6 justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <div class="flex justify-center mb-4">
            <button id="credit-btn" class="px-8 py-2 font-medium bg-gray-900 hover:bg-gray-900 text-white rounded-r border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent rounded-md transition-colors duration-200">Credit</button>
            <button id="debit-btn" class="ml-10 px-8 text-base font-medium py-2 bg-gray-900 hover:bg-gray-900 text-white rounded-r border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent rounded-md transition-colors duration-200">Debit</button>
        </div>
        <!-- Credit Form -->
        <form id="credit-form" class="space-y-4 ">
            <div class="flex flex-col">
                <label for="client_name" class="mb-1 text-base text-white">Client Name / ग्राहक का नाम:</label>
                <input type="text" id="client_name" placeholder="Enter Client Name" class="p-2 bg-gray-700 text-white rounded-r border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="amount" class="mb-1 text-base text-white">Amount / राशि (Rs):</label>
                <input type="number" id="amount" placeholder="Enter Amount" class="p-2 bg-gray-700 text-white rounded-r border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="description" class="mb-1 text-base text-white">Description / विवरण:</label>
                <input type="text" id="description" placeholder="Enter Description" class="p-8 bg-gray-700 text-white rounded-r border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent rounded-md">
            </div>
            <div class="flex justify-center">
                <button type="reset" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring focus:ring-red-500">
                    Clear
                </button>
                <button type="submit" class="ml-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring focus:ring-green-500">
                    ADD
                </button>
            </div>
        </form>

        <!-- Debit Form -->
        <form id="debit-form" class="space-y-4 hidden">
            <div class="flex flex-col">
                <!-- <div class="flex font-bold mb-2 justify-center text-lg">Debit Section</div> -->
                <label for="debit_type" class="mb-1 text-base text-white">Debit Type / डेबिट प्रकार:</label>
                <div class="flex flex-col space-y-2  text-lg  ">
                    <label class="text-white ml-44"><input type="radio" name="debit_type" value="diesel" class="mr-2"> Diesel</label>
                    <label class="text-white ml-44"><input type="radio" name="debit_type" value="salary" class="mr-2"> Salary</label>
                    <label class="text-white ml-44"><input type="radio" name="debit_type" value="maintenance" class="mr-2"> Maintenance</label>
                    <label class="text-white ml-44"><input type="radio" name="debit_type" value="other" class="mr-2"> Other</label>
                </div>
            </div>
            <div class="flex flex-col">
                <label for="debit_amount" class="mb-1 text-base text-white">Amount / राशि (Rs):</label>
                <input type="number" id="debit_amount" placeholder="Enter Amount" class="p-2 bg-gray-700 text-white rounded-r border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="debit_description" class="mb-1 text-base text-white">Description / विवरण:</label>
                <input type="text" id="debit_description" placeholder="Enter Description" class="p-8 bg-gray-700 text-white rounded-r border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent rounded-md">
            </div>
            <div class="flex justify-center">
                <button type="reset" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring focus:ring-red-500">
                    Clear
                </button>
                <button type="submit" class="ml-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring focus:ring-green-500">
                    ADD
                </button>
            </div>
        </form>
    </div>
</div>







<!-- Modal for Adding New client -->
<div id="clientModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-85 hidden">
    <div class="bg-gray-800 light:bg-gray-200 light:text-black p-6 rounded-lg shadow-lg w-96 relative">
        <!-- Close Button -->
        <button id="closeModalBtn" class="absolute top-2 right-2 text-white text-4xl font-bold">&times;</button>
        
        <h3 class="text-white light:bg-gray-200 light:text-black text-lg font-bold mb-4">Add New Client</h3>
        
        <form id="clientForm" class="space-y-4">
            <!-- Name Field -->
            <div class="flex flex-col">
                <label for="client-name" class="block mb-2 text-base text-white">Client Name / कर्मचारी नाम:</label>
                <input required type="text" id="client-name" class="w-full px-3 py-2 bg-gray-700 text-white rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Enter name">
                <span id="nameError" class="text-red-500 text-sm hidden">Name must contain only letters./ नाम में केवल अक्षर होने चाहिए.</span>
            </div>

            <!-- Contact Number Field -->
            <div class="flex flex-col">
                <label for="contact-number" class="block mb-2 text-base text-white">Contact Number / संपर्क नंबर:</label>
                <div class="flex">
                    <span class="flex items-center px-3 bg-gray-700 text-white rounded-l border border-gray-400">+91</span>
                    <input required type="text" id="contact-number" maxlength="10" class="w-full px-3 py-2 bg-gray-700 text-white rounded-r border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Enter 10-digit number" oninput="validateContactNumber(this)">
                </div>
                <span id="contactError" class="text-red-500 text-sm hidden">Contact number must be exactly 10 digits./ संपर्क नंबर 10 अंकों का होना चाहिए.</span>
            </div>

            <!-- Address Field -->
            <div class="flex flex-col">
                <label for="address" class="block mb-2 text-base text-white">Address / पता:</label>
                <input required type="text" id="address" class="w-full px-3 py-2 bg-gray-700 text-white rounded border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Enter address">
            </div>

            <!-- Buttons -->
            <div class="flex justify-center">
                <button type="reset" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring focus:ring-red-500">
                    Clear
                </button>
                <button type="submit" class="ml-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring focus:ring-green-500">
                    ADD 
                </button>
            </div>
        </form>
    </div>
</div>


<script>
    
    // Show modal
    document.getElementById('openModalBtn').addEventListener('click', function() {
        document.getElementById('clientModal').classList.remove('hidden');
    });

    // Close modal
    document.getElementById('closeModalBtn').addEventListener('click', function() {
        document.getElementById('clientModal').classList.add('hidden');
    });

    // Form validation
    document.getElementById('clientForm').addEventListener('submit', function(event) {
        let valid = true;

        // Validate name (only letters)
        const name = document.getElementById('client-name').value;
        const nameError = document.getElementById('nameError');
        if (!/^[A-Za-z\s]+$/.test(name)) {
            nameError.classList.remove('hidden');
            valid = false;
        } else {
            nameError.classList.add('hidden');
        }

        // Validate contact number (must be 10 digits)
        const contactNumber = document.getElementById('contact-number').value;
        const contactError = document.getElementById('contactError');
        if (!/^\d{10}$/.test(contactNumber)) {
            contactError.classList.remove('hidden');
            valid = false;
        } else {
            contactError.classList.add('hidden');
        }

        if (!valid) {
            event.preventDefault();
        }

        // Function to validate and ensure only 10 digits after +91
        function validateContactNumber(input) {
        // Remove any non-numeric characters and limit to 10 digits
        input.value = input.value.replace(/\D/g, '').slice(0, 10);
    }
    });




    const creditBtn = document.getElementById('credit-btn');
    const debitBtn = document.getElementById('debit-btn');
    const creditForm = document.getElementById('credit-form');
    const debitForm = document.getElementById('debit-form');

    creditBtn.addEventListener('click', function() {
        creditForm.classList.remove('hidden');
        debitForm.classList.add('hidden');
        creditBtn.classList.add('bg-gray-700');
        debitBtn.classList.remove('bg-gray-700');
    });

    debitBtn.addEventListener('click', function() {
        debitForm.classList.remove('hidden');
        creditForm.classList.add('hidden');
        debitBtn.classList.add('bg-gray-700');
        creditBtn.classList.remove('bg-gray-700');
    });
</script>


{% endblock %}
