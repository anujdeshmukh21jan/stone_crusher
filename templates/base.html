<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Crusher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white" id="body"> <!-- Set dark mode as default -->

    <!-- Header Section -->
    <header class="flex justify-between items-center p-4 ">
        <!-- Left side buttons (Dark/Light Toggle, Refresh) -->
        <div>
            <button id="themeToggle" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                </svg>
            </button>
              
            <button onclick="location.reload();" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded mt-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </button>
        </div>

        <!-- Center heading -->
        <h1 class="text-5xl font-bold ">Ashirvad Stone Crusher, Junner</h1> <!-- Keep header text color white -->

        <!-- Right side buttons (Constant, View) -->
        <div>
            <button class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded" onclick="window.location.href='http://127.0.0.1:8000/update_constants/'">Constant</button>
            <button class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded mt-2">View Data</button>
        </div>
    </header>

    <nav class="flex justify-center space-x-4 bg-gray-700 text-white p-4">
        <button onclick="window.location.href='{% url "sales" %}'" class="text-lg font-medium bg-gray-600 hover:bg-gray-900 py-2 px-24 rounded">Sales</button>
        <button onclick="window.location.href='{% url "vehicles" %}'" class="text-lg font-medium bg-gray-600 hover:bg-gray-900 py-2 px-24 rounded">Vehicles</button>
        <button onclick="window.location.href='{% url "payments" %}'" class="text-lg font-medium bg-gray-600 hover:bg-gray-900 py-2 px-24 rounded">Payments</button>
        <button onclick="window.location.href='{% url "employees" %}'" class="text-lg font-medium bg-gray-600 hover:bg-gray-900 py-2 px-24 rounded">Employee</button>
    </nav>

    <!-- Optional Content -->
    <main class="p-4">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        const toggleButton = document.getElementById('themeToggle');
        const body = document.getElementById('body');
        
        // Check if dark mode is saved in localStorage
        if (localStorage.getItem('theme') === 'light') {
            toggleLightMode();
        }

        // Toggle between light and dark themes
        toggleButton.addEventListener('click', () => {
            if (localStorage.getItem('theme') === 'dark') {
                toggleLightMode();
                localStorage.setItem('theme', 'light');
            } else {
                toggleDarkMode();
                localStorage.setItem('theme', 'dark');
            }
        });

        function toggleLightMode() {
            body.classList.remove('bg-gray-900', 'text-white' );
            body.classList.add('bg-white-100', 'text-gray-900');
            
        }

        function toggleDarkMode() {
            body.classList.remove('bg-white-100', 'text-gray-900');
            body.classList.add('bg-gray-900', 'text-white');
        }
    </script>
</body>
</html>
