<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Crusher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white"> <!-- Set dark mode as default -->

    <!-- Header Section -->
    <header class="flex justify-between items-center p-4 bg-gray-800">
        <!-- Left side buttons (Dark/Light Toggle, Refresh) -->
        <div>
            <button id="themeToggle" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">Dark/Light</button>
            <button onclick="location.reload();" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded mt-2">Refresh</button>
        </div>

        <!-- Center heading -->
        <h1 class="text-4xl font-bold text-white">Ashirvad Stone Crusher, Junner</h1> <!-- Keep header text color white -->

        <!-- Right side buttons (Constant, View) -->
        <div>
            <button class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">Constant</button>
            <button class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded mt-2">View Data</button>
        </div>
    </header>

    <nav class="flex justify-center space-x-4 bg-gray-700 text-white p-4">
        <button onclick="window.location.href='{% url "sales" %}'" class="bg-gray-600 hover:bg-gray-800 py-2 px-4 rounded">Sales</button>
        <button onclick="window.location.href='{% url "vehicles" %}'" class="bg-gray-600 hover:bg-gray-800 py-2 px-4 rounded">Vehicles</button>
        <button onclick="window.location.href='{% url "payments" %}'" class="bg-gray-600 hover:bg-gray-800 py-2 px-4 rounded">Payments</button>
        <button onclick="window.location.href='{% url "employees" %}'" class="bg-gray-600 hover:bg-gray-800 py-2 px-4 rounded">Employee</button>
    </nav>
    
    <!-- Optional Content -->
    <main class="p-4">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        // Toggle between light and dark themes
        const toggleButton = document.getElementById('themeToggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('bg-gray-100');
            document.body.classList.toggle('bg-gray-900');
            document.body.classList.toggle('text-white');
            document.body.classList.toggle('text-gray-900'); // Adjust text color for light mode
        });
    </script>
</body>
</html>
